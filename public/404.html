<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect all 404s to index.html for Vue Router SPA
      var path = location.pathname.replace(/^\/JobHunt/, '')
      location.replace('/JobHunt/#' + path + location.search + location.hash)
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
